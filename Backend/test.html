<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Student Registration</title>
</head>
<body>
    <h1>Test Student Registration Endpoint</h1>
    <form id="testForm">
        <div>
            <label>Name:</label>
            <input type="text" id="name" value="John Doe" required>
        </div>
        <div>
            <label>Roll Number:</label>
            <input type="text" id="rollNumber" value="2024001" required>
        </div>
        <div>
            <label>Class:</label>
            <input type="text" id="sclass" value="10" required>
        </div>
        <div>
            <label>Section:</label>
            <input type="text" id="section" value="A" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="studentMail" value="john.doe@example.com" required>
        </div>
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                rollNumber: document.getElementById('rollNumber').value,
                sclass: document.getElementById('sclass').value,
                section: document.getElementById('section').value,
                studentMail: document.getElementById('studentMail').value
            };

            try {
                console.log('Sending data:', formData);
                
                const response = await fetch('http://localhost:5000/api/student/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                console.log('Response:', result);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
